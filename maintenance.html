<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manutenção - Rhay's Candy Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #FDF1EB;
        color: #5C3D2E;
      }
      .brand-font {
        font-family: 'Dancing Script', cursive;
      }
      .pulse-soft {
        animation: pulse 3s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      .bg-pattern {
        background-image: radial-gradient(#E89E7D 0.5px, transparent 0.5px);
        background-size: 20px 20px;
        opacity: 0.2;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6 relative">
    <div class="absolute inset-0 bg-pattern -z-10"></div>

    <div class="max-w-lg w-full text-center bg-white/60 backdrop-blur-lg p-12 rounded-[50px] shadow-2xl border border-white/80">
      
      <!-- Logo Centralizado -->
      <div class="w-32 h-32 mx-auto mb-8 pulse-soft">
        <svg viewBox="0 0 140 160" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full drop-shadow-md">
          <path d="M74 2C74 2 74 12 70 20" stroke="#5C3D2E" stroke-width="8" stroke-linecap="round"/>
          <path d="M70 20C20 45 20 135 70 155" fill="#E67E22" stroke="#5C3D2E" stroke-width="5" stroke-linejoin="round"/>
          <path d="M70 20C120 45 120 135 70 155" fill="#F39C12" stroke="#5C3D2E" stroke-width="5" stroke-linejoin="round"/>
          <path d="M70 20C45 45 45 135 70 155" fill="#D35400" stroke="#5C3D2E" stroke-width="5" stroke-linejoin="round"/>
          <path d="M70 20C95 45 95 135 70 155" fill="#FFB142" stroke="#5C3D2E" stroke-width="5" stroke-linejoin="round"/>
          <path d="M70 20V155" stroke="#5C3D2E" stroke-width="5" stroke-linecap="round"/>
        </svg>
      </div>

      <h1 class="brand-font text-5xl mb-4 text-[#E89E7D]">Novas doçuras a caminho!</h1>
      <p class="text-gray-600 mb-10 text-lg leading-relaxed">
        Estamos atualizando nosso cardápio para trazer o melhor para você. <br>
        <span class="font-semibold">Voltamos em instantes.</span>
      </p>

      <div class="space-y-4">
        <p class="text-xs uppercase tracking-[0.2em] font-bold text-[#5C3D2E]/50 mb-4">Ainda quer fazer um pedido?</p>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <a href="https://wa.me/5585996269684" target="_blank" class="flex items-center justify-center gap-3 bg-[#25D366] text-white py-4 rounded-2xl font-bold shadow-lg hover:shadow-green-100 transition-all transform hover:-translate-y-1">
            <i class="fab fa-whatsapp text-xl"></i>
            WhatsApp
          </a>
          <a href="https://www.instagram.com/rhays_candystore_?igsh=M2Vpc3p6NjR6ZDZ6" target="_blank" class="flex items-center justify-center gap-3 bg-white text-[#5C3D2E] py-4 rounded-2xl font-bold shadow-md border border-orange-100 hover:bg-orange-50 transition-all transform hover:-translate-y-1">
            <i class="fab fa-instagram text-xl text-[#E89E7D]"></i>
            Instagram
          </a>
        </div>
      </div>

      <div class="mt-12">
        <div class="w-12 h-1 bg-[#E89E7D]/30 mx-auto rounded-full"></div>
        <p class="text-[10px] text-gray-400 mt-4 uppercase tracking-widest">&copy; 2024 Rhay's Candy Store</p>
      </div>
    </div>
  </body>
</html>
